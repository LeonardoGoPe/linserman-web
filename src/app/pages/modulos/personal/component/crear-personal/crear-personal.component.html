<app-alerta [message]="mensaje" [codigo]="codigoRespuestaHttp" *ngIf="mostrarMensaje"></app-alerta>
<div>
   <div class="row d-flex justify-content-center mt-4">
         <label><b class="row d-flex justify-content-center contrato col-12">Editar Usuario</b></label>
   </div>


   <div class="row d-flex justify-content-center mt-5">
         <label class="row col-5" for="firstname">Cédula</label>
         <input class="row col-5" type="text" [(ngModel)]="usuarioData.cedula">
   </div>

   <div class="row d-flex justify-content-center mt-3">
         <label class="row col-5" for="firstname">Correo Electrónico</label>
         <input class="row col-5" type="text" [(ngModel)]="usuarioData.correo">
   </div>

   <div class="row d-flex justify-content-center mt-3">
         <label class="row col-5" for="firstname">Nombres</label>
         <input class="row col-5" type="text" [(ngModel)]="usuarioData.nombres">
   </div>

   <div class="row d-flex justify-content-center mt-3">
         <label class="row col-5" for="firstname">Apellidos</label>
         <input class="row col-5" type="text" [(ngModel)]="usuarioData.apellidos">
   </div>

   <div class="row d-flex justify-content-center mt-3">
         <label class="row col-5" for="firstname">Dirección</label>
         <input class="row col-5" type="text" [(ngModel)]="usuarioData.direccion">
   </div>

   <div class="row d-flex justify-content-center mt-3">
         <label class="row col-5" for="firstname">Empresa</label>
         <input class="row col-5" type="text" [(ngModel)]="usuarioData.empresa">
   </div>

   <div class="row d-flex justify-content-center mt-3">
         <label class="row col-5" for="firstname">Tipo Usuario</label>
         <select class="row col-5" [(ngModel)]="usuarioData.tipo_usuario">
         <option [ngValue]="c.id" *ngFor="let c of arrayTiposUsuarios">
            {{c.descripcion}}
         </option>
      </select>
   </div>

   <div class="row d-flex justify-content-center mt-3">
         <label class="row col-5" for="firstname">Contraseña</label>
         <input class="row col-5" type="text" [(ngModel)]="usuarioData.password">
   </div>

   <div class="row col-12 d-flex justify-content-around my-5">
      <div class="form-group row col-4 d-flex justify-content-centerbuttons search">
         <button class="btn btn-info" (click)="closeModal()">
            Salir
         </button>
      </div>

      <div class="form-group row col-4 d-flex justify-content-center buttons search">
         <button class="btn btn-info" (click)="crearUsuario()">
            Crear Usuario
         </button>
      </div>
   </div>
 
</div>
