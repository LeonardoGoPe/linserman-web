<app-alerta [message]="mensaje" [codigo]="codigoRespuestaHttp" *ngIf="mostrarMensaje"></app-alerta>
<div>
   <div class="row d-flex justify-content-center mt-4">
         <label><b class="row d-flex justify-content-center contrato col-12">Editar Actividad</b></label>
   </div>


   <div class="row d-flex justify-content-center mt-5">
         <label class="row col-5" for="firstname">Título de Actividad</label>
         <input class="row col-5" type="text" [(ngModel)]="actividadData.texto_descripcion">
   </div>

   <div class="row d-flex justify-content-center mt-3">
         <label class="row col-5" for="firstname">Nemónico de Actividad</label>
         <input class="row col-5" type="text" [(ngModel)]="actividadData.nemonico_actividad" disabled>
   </div>

   <div class="row d-flex justify-content-center mt-3">
         <label class="row col-5" for="firstname">Actividad Habilitada</label>
         <input class="row col-5" type="checkbox" [(ngModel)]="actividadData.actividadActiva">
   </div>

   <div class="row col-12 d-flex justify-content-around my-5">
      <div class="form-group row col-4 d-flex justify-content-centerbuttons search">
         <button class="btn btn-info" (click)="closeModal()">
            Salir
         </button>
      </div>

      <div class="form-group row col-4 d-flex justify-content-center buttons search">
         <button class="btn btn-info" (click)="actualizarActividad()">
            Actualizar
         </button>
      </div>
   </div>
 
</div>
