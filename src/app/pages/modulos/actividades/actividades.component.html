            <div class="tableContent">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Código de actividad</th>

                        <th scope="col">Nombre de la actividad</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let actividad of actividadesList | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">

                        <td>{{actividad.nemonico_actividad}}</td>
                        <td>{{actividad.texto_descripcion}}</td>
                        <td class="accions">

                      </tr>
                      
                    </tbody>
                </table>

            <div class="d-flex flex-row-reverse mt-4">
