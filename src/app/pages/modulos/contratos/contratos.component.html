<app-navegacion></app-navegacion>

<div class="container-fluid px-5 py-5">
   <div class="row justify-content-center clientes">
        <!-- <app-loading *ngIf="processing"></app-loading> -->
        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-12">
            <div class="search-container">
                <div class="row">
                    <form id="formaSearchClientes" class="formSearch"> 
                        <div class="row">
                            <div class="form-group col-6 col-sm-2 col-md-3 col-lg-3 col-xl-4 my-input my-select-2">
                                <label for="">Código contrato</label>
                                    <input name="identificacionSearch">
                            </div>

                            <div class="form-group col-6 col-sm-2 col-md-3 col-lg-2 col-xl-3 my-input my-select-2">
                                <label for="">Supervisor</label>
                                <input name="clienteSearch">
                            </div>  

                            <div class="form-group col-6 col-sm-2 col-md-3 col-lg-2 col-xl-3 my-input my-select-2">
                                <label for="">Estado</label>
                                <input name="clienteSearch">
                            </div>                         

                            <div class="form-group col-12 col-sm-4 col-md-3 col-lg-4 col-xl-1 buttons search">
                                <button type="submit" class="btn success-button btn-searchs" id="buscar"
                                    >Buscar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tableContent mt-4">
               <table class="table">
                  <thead>
                     <tr>
                        <th >Nombre del contrato</th>
                        <th >Descripción del contrato</th>
                        <th >Supervisor asignado</th>
                        <th >Fiscalizador asignado</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let contrato of arrayContratos">
                        <td>{{contrato.nombre_contrato}}</td>
                        <td>{{contrato.descripcion}}</td>
                        <td>
                            <div *ngFor="let usuario of contrato.usuarios">
                                <div *ngIf="usuario.tipo_usuario == 1">
                                    {{usuario.apellidos}} {{usuario.nombres}} 
                                </div>
                            </div>
                        </td>
                        <td>
                            <div *ngFor="let usuario of contrato.usuarios">
                                <div *ngIf="usuario.tipo_usuario == 2">
                                    {{usuario.apellidos}} {{usuario.nombres}} 
                                </div>
                            </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="row col-12">
               <div class="form-group col-12 col-sm-4 col-md-3 col-lg-4 col-xl-2 buttons search">
                  <button type="submit" class="btn btn-info" (click)="crearContrato()" id="buscar">
                     Nuevo Contrato
                  </button>
               </div>
            </div>
        </div>
    </div>
</div>
