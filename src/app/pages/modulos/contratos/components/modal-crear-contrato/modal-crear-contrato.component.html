<app-alerta [message]="mensaje" [codigo]="codigoRespuestaHttp" *ngIf="mostrarMensaje"></app-alerta>
<form>
   <div class="row d-flex justify-content-center mt-4">
         <label class="row d-flex justify-content-center contrato col-12" for="firstname">Crear contrato</label>
   </div>


   <div class="row d-flex justify-content-center">
         <label class="row col-5" for="firstname">Nombre del contrato</label>
         <input class="row col-5" type="text" id="firstname" name="firstname" [(ngModel)]="data.nombre_contrato">
   </div>

   <div class="row d-flex justify-content-center">
         <label class="row col-5" for="firstname">Descripción del contrato</label>
         <textarea class="row col-5" type="text" id="firstname" name="firstname" [(ngModel)]="data.descripcion"></textarea>
   </div>

   

   <div class="row d-flex justify-content-center">
      <label class="row col-5" for="firstname">Supervisor asignado</label>
      <select class="row col-5" name="Ubicacion" id="Ubicacion" [(ngModel)]="supervisorSeleccionado">
         <option [ngValue]="c.id" *ngFor="let c of arraySupervisores">
            {{c.apellidos}} {{c.nombres}}
         </option>
      </select>
   </div>

   <div class="row d-flex justify-content-center">
      <label class="row col-5" for="firstname">Fiscalizador asignado</label>
      <select class="row col-5" name="Ubicacion" id="Ubicacion" [(ngModel)]="fiscalizadorSeleccionado">
         <option [ngValue]="c.id" *ngFor="let c of arrayFiscalizadores">
            {{c.apellidos}} {{c.nombres}}
         </option>
      </select>
   </div>

   <div class="row d-flex justify-content-center">
      <label class="row col-5" for="firstname">Sectores</label>
      <select class="row col-5" name="Ubicacion" id="Ubicacion" [(ngModel)]="sectorSeleccionado">
         <option [ngValue]="c.id_sector" *ngFor="let c of UbicacionList">
            {{c.ciudad}}-{{c.sector}}
         </option>
      </select>
   </div>

   <div class="row d-flex justify-content-center">
      <label class="row col-5" for="firstname">Actividades</label>
      <select class="row seleccion-multiple col-5" name="Ubicacion" id="Ubicacion" multiple="multiple" [(ngModel)]="actividadesSeleccionadas">
         <option [ngValue]="c.id_actividad" *ngFor="let c of ActividadesList">
            {{c.texto_descripcion}}
         </option>
      </select>
   </div>

   <div class="row d-flex justify-content-center">
         <label class="row addActividad col-5" for="firstname">+Añadir actividad</label>
   </div>


   <div class="row col-12 d-flex justify-content-around">
      <div class="form-group row col-4 d-flex justify-content-centerbuttons search">
         <button type="submit" class="btn btn-info" id="buscar" (click)="closeModal()">
            Salir
         </button>
      </div>

      <div class="form-group row col-4 d-flex justify-content-center buttons search">
         <button type="submit" class="btn btn-info" id="buscar" (click)="crearContrato()">
            Crear
         </button>
      </div>
   </div>
 
</form>
