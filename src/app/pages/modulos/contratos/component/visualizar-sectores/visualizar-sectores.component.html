<app-alerta [message]="mensaje" [codigo]="codigoRespuestaHttp" *ngIf="mostrarMensaje"></app-alerta>
<div>
   <div *ngFor="let sector of arrayReferenciaSectores">
      <div class="card mx-5 my-3">
         <h5 class="card-header">Nombre del Sector: {{sector.nombre_sector}}</h5>
         <div class="card-body">
            <h5 class="card-title">Zona Referencial: {{sector.sector_data}}</h5>
            <div class="row">
               <div class="col-4">
                  <p class="card-text">Fiscalizador(es): </p>
                  <div *ngFor="let fiscalizador of sector.usuarios_fiscalizadores"> 
                     <p class="card-text">{{fiscalizador}}</p>
                  </div>
               </div>

               <div class="col-4">
                  <p class="card-text">Supervisor(es): </p>
                  <div *ngFor="let supervisor of sector.usuarios_supervisores"> 
                     <p class="card-text">{{supervisor}}</p>
                  </div>
               </div>

               <div class="col-4">
                  <p class="card-text">Actividad(es): </p>
                  <div *ngFor="let actividad of sector.actividades"> 
                     <p class="card-text">{{actividad}}</p>
                  </div>
               </div>
            </div>
            <div class="form-group row col-4 d-flex justify-content-center buttons search">
               <button class="btn btn-info" (click)="quitarSector(sector)">
                  Quitar Sector
               </button>
            </div>
         </div>
      </div>
   </div>

   <div class="row col-12 d-flex justify-content-around">
      <div class="form-group row col-4 d-flex justify-content-centerbuttons search">
         <button class="btn btn-info" (click)="closeModal()">
            Salir
         </button>
      </div>
   </div>


</div>
