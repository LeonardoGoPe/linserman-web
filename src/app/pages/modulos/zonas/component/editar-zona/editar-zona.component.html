<app-alerta [message]="mensaje" [codigo]="codigoRespuestaHttp" *ngIf="mostrarMensaje"></app-alerta>
<div>
   <div class="row d-flex justify-content-center mt-4">
         <label><b class="row d-flex justify-content-center contrato col-12">Editar Zona</b></label>
   </div>


   <div class="row d-flex justify-content-center mt-5">
         <label class="row col-5" for="firstname">Ciudad</label>
         <input class="row col-5" type="text" [(ngModel)]="zonaData.ciudad">
   </div>

   <div class="row d-flex justify-content-center mt-3">
         <label class="row col-5" for="firstname">Zona de la ciudad</label>
         <input class="row col-5" type="text" [(ngModel)]="zonaData.zona_ciudad">
   </div>

   <div class="row d-flex justify-content-center mt-3">
         <label class="row col-5" for="firstname">Zona Habilitada</label>
         <input class="row col-5" type="checkbox" [(ngModel)]="zonaData.sectorActivo">
   </div>

   <div class="row col-12 d-flex justify-content-around my-5">
      <div class="form-group row col-4 d-flex justify-content-centerbuttons search">
         <button class="btn btn-info" (click)="closeModal()">
            Salir
         </button>
      </div>

      <div class="form-group row col-4 d-flex justify-content-center buttons search">
         <button class="btn btn-info" (click)="actualizarZona()">
            Actualizar
         </button>
      </div>
   </div>
 
</div>
