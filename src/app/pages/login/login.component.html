
<app-alerta [message]="mensaje" [codigo]="codigoRespuestaHttp" *ngIf="mostrarMensaje"></app-alerta>
<app-cargando *ngIf="cargando"></app-cargando>
<div class="login row d-flex justify-content-center px-0" >
    <div class="row d-flex justify-content-center col-11 px-0">
      <div class="row col-6 p-5">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Bienvenidos</h5>
              <div class="form-group">
                <input type="text" name="email" class="form-control mb-4" placeholder="Correo" [(ngModel)]="correo"  #emailSignup />
                  </div>
                  <div class="form-group">
                      <input type="password"  id="password" class="form-control mb-4"  placeholder="Contraseña" [(ngModel)]="clave"  showHideInput #passwordSignup/> 
                      <i matSuffix
                      class="material-icons"></i>
                  </div>
                  <button class="btn btn-block" (click)="signIn(correo,clave)">Iniciar sesión</button>
            </div>
        </div>
      </div>
      <div class="row col-6">
        <img class="img-logo" src="./assets/linserman-logo.jpg" alt="logo"/>
      </div>
    </div>
</div>
